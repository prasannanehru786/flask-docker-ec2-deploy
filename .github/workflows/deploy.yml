name: Deploy Flask Docker App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        echo "${{ secrets.EC2_KEY }}" | base64 -d > key.pem
        chmod 400 key.pem
    - name: Prepare EC2 instance (install Docker if needed)
      run: |
        ssh -tt -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "üì¶ Updating system..."
          sudo yum update -y

          echo "üê≥ Installing Docker if not installed..."
          if ! command -v docker &> /dev/null; then
            sudo yum install -y docker
            sudo service docker start
            sudo usermod -aG docker $USER
          else
            sudo service docker start
          fi

          echo "üìÅ Preparing app directory..."
          mkdir -p ~/flaskapp

          echo "‚úÖ EC2 ready for deployment."
          exit
       EOF
    - name: Archive and copy app to EC2
      run: |
        tar --exclude='.git' --exclude='key.pem' -czf app.tar.gz .
        scp -i key.pem -o StrictHostKeyChecking=no app.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/flaskapp
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/flaskapp
          tar -xzf app.tar.gz
          rm app.tar.gz
       EOF
    - name: Build and run Docker container on EC2
      run: |
        ssh -T -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          cd ~/flaskapp

          echo "üîß Building Docker image..."
          docker build -t flaskapp .

          echo "üõë Stopping old container (if any)..."
          docker rm -f flaskapp || true

          echo "üöÄ Running new container..."
          docker run -d -p 5000:5000 --name flaskapp flaskapp

          echo "‚úÖ Container running:"
          docker ps
       EOF






